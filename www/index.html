        <title>PersonForm</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body> 

        <h1>Person Form</h1>
        <hr>
        <div class="container">

           <div class="alert alert-danger" role="alert">
            Error Messages.
         </div>
            
            <form>
               <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="title">Title</label>
                      <input type="text" class="form-control" placeholder="Mr.">
                    </div>
                    <div class="form group col-md-5">
                        <label for="first name">First Name</label>
                      <input type="text" class="form-control" placeholder="Chee Kin">
                    </div>
                    <div class="form group col-md-5">
                        <label for="last name">Last Name</label>
                      <input type="text" class="form-control" placeholder="Lim">
                    </div>
               </div>

               <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="gender">Gender</label>
                  <select id="gender" class="form-control">
                    <option selected></option>
                    <option>Female</option>
                    <option>Male</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="dob">Date of Birth</label>
                    <input type="text" class="form-control" id="dob" placeholder="dd/mm/yyyy">
                </div>
              </div>

                <div class="form-row ">
                 <div class="form-group col-md-12">
                    <label for="address">Address</label>
                <input type="text" class="form-control" placeholder="Street" >
              </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">                   
                      <input type="text" class="form-control" placeholder="City">
                    </div>

                    <div class="form group col-md-6">                 
                      <input type="text" class="form-control" placeholder="State">
                    </div>
               </div>

               <div class="form-row"> 
                   <div class="form-group col-md-6">
                      <input type="text" class="form-control" placeholder="Postcode">
                    </div>

                    <div class="form-group col-md-6">
                        <select id="country" class="form-control" >
                          <option selected>Country</option>
                          <option>Malaysia</option>
                          <option>Brunei</option>
                          <option>Indonesia</option>
                          <option>Singapore</option>
                          <option>China</option>
                          <option>India</option>
                          <option>Pahang</option>
                          <option>United States</option>
                          <option>Pakistan</option>
                          <option>Australia</option>
                          <option>Brazil</option>
                          <option>Saudi Arabia</option>                         
                        </select>
                      </div>
               </div>

               <br>

               <input class="btn btn-primary" type="submit" style="float:right" value="Register">

            </form>
          </div>
          
    </body>
</html>
